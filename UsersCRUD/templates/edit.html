<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Edit</title>
    </head>
    <body>
        <form action="/user/update" method="post" class="col-6 mx-auto">
            <h1 class="text-center">Edit {{user.first_name}}</h1>
            <input type="hidden" name="id" value={{user.id}}> <!-- for database -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name" value="{{user.first_name}}"> <!-- from storage info -->
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="text" name="email" value="{{user.email}}">
            </div>
            <br>
            <div>
            <input class="btn btn-success" type="submit" value="Update">
            </div>
            <br>
            <a href="/">Home  |</a>
            <a href="/user/show/{{user.id}}"> Show user</a>
        </form>
    </body>
</html>
